<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: white;
    }
  </style>
</head>

<body>
  <button onclick="on(false)">Apagar</button>
  <button onclick="on(true)" class="ligar">Ligar</button>
  <script>
    const body = document.body

    function on(isOn) {
      body.style.background = isOn ? 'white' : 'black'
    }
  </script>
</body>

</html>
